<body translate="no">
<div class="row" style="height:50px;">
    <p style="font-size:25px;">中心门诊叫号系统</p>
</div>
<div class="row">
    <span style="float: left;">
        <input class="basic-slide" id="xuhao" type="text" placeholder="序号" value="012000178704"
               onblur="set_xuhao()"/><label for="xuhao">序号</label>
    </span>
    <span style="float: left;">
        <input class="basic-slide" id="name1" type="text" placeholder="病人姓名" value="刘利洋"/><label for="name1">姓名</label>
    </span>
</div>


</body>
<script type="text/javascript">

    function set_xuhao() {
        var currtime = new Date().Format("yyyyMMdd");
        if($.cookie("xuhao_"+currtime) == "" || $.cookie("xuhao_"+currtime) == null){
            $.cookie("xuhao_"+currtime, 1, { expires: 1 });
        }

        var num = Number($.cookie("xuhao_"+currtime));
        var xuhao = currtime + pad2(num,3);

        $("#xuhao").val(xuhao);
    }

</script>
