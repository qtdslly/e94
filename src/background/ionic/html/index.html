<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>股票列表</title>
  <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>

</head>
<body ng-app="stock" ng-controller="listCtrl">
<div class="bar bar-header bar-dark">
  <h1 class="title">股票</h1>
</div>

<ion-content>
  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
    <ion-item ng-repeat="item in notices" item="item" href="/html/detail.html?code={{item.code}}" class="item-icon-right">
      {{ item.name }}
      <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>
  </ion-list>

</ion-content>

<!--<ul class="list">-->
  <!--<li class="item" ng-repeat="notice in notices" ng-click="detail({{notice.code}})">-->
    <!--{{ notice.name }}-->
  <!--</li>-->
<!--</ul>-->

<div class="bar bar-footer">
  <button class="button button-clear" style="color:#000">Left</button>
  <div class="title">Title</div>
  <button class="button button-clear" style="color:#000">Right</button>
</div>
<script src="./js/app.js"></script>

</body>
</html>
