<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>股票详情</title>
  <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>
<body ng-app="stock" ng-controller="detailCtrl">
<div class="bar bar-header bar-dark">
  <h1 class="title">{{stock.name}}</h1>
</div>

<div class="content has-header">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">股票代码：</span>
      <input type="text" ng-model="stock.code">
    </label>
    <label class="item item-input">
      <span class="input-label">股票名称：</span>
      <input type="text" ng-model="stock.name">
    </label>
    <label class="item item-input">
      <span class="input-label">买入价：</span>
      <input type="text" ng-model="stock.buy_price">
    </label>
    <label class="item item-input">
      <span class="input-label">卖出价：</span>
      <input type="text" ng-model="stock.sell_price">
    </label>
    <label class="item item-input">
      <span class="input-label">买入量：</span>
      <input type="text" ng-model="stock.buy_count">
    </label>
    <label class="item item-input">
      <span class="input-label">卖出量：</span>
      <input type="text" ng-model="stock.sell_count">
    </label>
    <li class="item item-toggle">
      状态
      <label class="toggle toggle-positive">
        <input type="checkbox" id="state">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
    <li class="item item-toggle">
      是否频繁抓取
      <label class="toggle toggle-positive">
        <input type="checkbox" id="frequency">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
  </div>
  <div class="padding">
    <button class="button button-block button-positive" ng-click="update()">修改</button>
    <button class="button button-block button-positive" ng-click="cancel()">取消</button>
  </div>
</div>

<div class="bar bar-footer">
  <button class="button button-clear" style="color:#000">Left</button>
  <div class="title">Title</div>
  <button class="button button-clear" style="color:#000">Right</button>
</div>
<script src="./js/app.js"></script>

</body>
</html>
