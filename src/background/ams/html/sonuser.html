<script type="text/javascript">

    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }

    var w,h;
    function getSrceenWH(){
        w = $(window).width();
        h = $(window).height();
        $('#dialogBg').width(w).height(h);
    }

    window.onresize = function(){
        getSrceenWH();
    }
    $(window).resize();

    getSrceenWH();

    function closeDialog(){
        $('#dialogBg').fadeOut(100,function(){
            $('#dialog').addClass('bounceOutUp').fadeOut();
        });
    }

    $("#dialog").css("position","absolute");
    $("#dialog").css("left","50%");
    $("#dialog").css("top","50%");

    $('#btnAddSonDialog').click(function(){
        $("#son_add_form").show();

        $("#dialog").css("width","400px");
        $("#dialog").css("height","160px");
        $(".ipt").css("width","250px");


        $("#dialog").css("margin","-80px 0 0 -200px");

        $('#dialogBg').fadeIn(100);
        $('#dialog').removeAttr('class').addClass('animated bounceIn').fadeIn();
    });

    //关闭弹窗
    $('.claseDialogBtn').click(function(){
        closeDialog();
    });

    function jump(obj,id){
        var token = getParam("Authorization");

        if(obj == 1){
            location.href = "http://" + window.location.host + "/html/user1.html?" + "Authorization=" + token;
        }else if(obj == 2){
            location.href = "http://" + window.location.host + "/html/userwallet.html?" + "Authorization=" + token + "&user_id="+id;
        }else if(obj == 3){
            location.href = "http://" + window.location.host + "/html/sonuser.html?" + "Authorization=" + token + "&parent_id="+id;
        }else if(obj == 4){
            location.href = "http://" + window.location.host + "/html/usermachine.html?" + "Authorization=" + token + "&user_id="+id;
        }else if(obj == 5){
            location.href = "http://" + window.location.host + "/html/contract.html?" + "Authorization=" + token;
        }else if(obj == 6){
            location.href = "http://" + window.location.host + "/html/paramset.html?" + "Authorization=" + token;
        }else if(obj == 7){
            location.href = "http://" + window.location.host + "/html/notice.html?" + "Authorization=" + token;
        }else if(obj == 8){
            location.href = "http://" + window.location.host + "/html/question.html?" + "Authorization=" + token;
        }else if(obj == 9){
            location.href = "http://" + window.location.host + "/html/msgboard.html?" + "Authorization=" + token;
        }else if(obj == 10){
            location.href = "http://" + window.location.host + "/html/worklist.html?" + "Authorization=" + token;
        }
    }

    function GetSonUsers(token,userId){
        $.getJSON("/ams/user/list?Authorization="+token+"&user_id="+userId, function(json) {
            if(json.err_code == 0) {

                if(json.data == null){
                    alert("没有子用户")
                    return
                }
                $("#spanJump").html("<a href='#' onclick='jump(1)'>用户管理</a>><a href='#' onclick='#'>子用户管理</a>");

                $("#user_manager").hide();
                $("#user_wallet_manager").hide();
                $("#son_manager").show();

                var tbody = "";
                for (var i = 0; i < json.data.length; i++) {

                    var state = "";
                    if(json.data[i].state == 1){
                        state = "正常"
                    }else if(json.data[i].state == 2){
                        state = "冻结"
                    }
                    tbody += "<tr role='row' class='odd'>";
                    tbody += "<td>" + json.data[i].id + "</td>";
                    tbody += "<td>" + json.data[i].name + "</td>";
                    tbody += "<td>" + json.data[i].account + "</td>";
                    tbody += "<td>" + json.data[i].email + "</td>";
                    tbody += "<td>" + state + "</td>";
                    tbody += "<td>" + json.data[i].created_at + "</td>";
                    tbody += "<td><a href='#' onclick='jump(2," + json.data[i].id +")'>管理钱包</a><a href='#' style='margin-left:10px;' onclick='jump(3," + json.data[i].id +")'>子用户管理</a></td>";
                    tbody += "</tr>";
                }

                $("#son_table_tbody").html(tbody);

                var table = $('#son_table').dataTable({
                    "bStateSave": false,//状态保存
                    "bPaginate": true, //翻页功能
                    "bLengthChange": true, //改变每页显示数据数量
                    "bFilter": true, //过滤功能
                    "bSort": true, //排序功能
                    "bInfo": true,//页脚信息
                    "bAutoWidth": true,//自动宽度
                    "paging": true,
                    "retrieve": true,
                    "iDisplayLength" : 25,// 每页显示行数
                    "aaSorting" : [[1, "asc"]], //默认的排序方式，第2列，升序排列
                    "oLanguage": {
                        "sLengthMenu": "每页显示 _MENU_ 条记录",
                        "sZeroRecords": "对不起，查询不到任何相关数据",
                        "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                        "sInfoEmtpy": "找不到相关数据",
                        "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                        "sProcessing": "正在加载中...",
                        "sSearch": "搜索",
                        "sUrl": "", //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
                        "oPaginate": {
                            "sFirst":    "第一页",
                            "sPrevious": " 上一页 ",
                            "sNext":     " 下一页 ",
                            "sLast":     " 最后一页 "
                        }
                    }
                });

                table.search("").draw();

            }else{
                toastr.warning("获取用户列表失败!!!");
            }
        });
    }

    function SonUserPageInit() {
        var userName = $.cookie("admin_name");
        $("#userName").text(userName);

        var token = getParam("Authorization");
        var parent_id = getParam("parent_id");
        GetSonUsers(token,parent_id);
    }
