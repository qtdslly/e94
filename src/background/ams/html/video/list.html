<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
        ]
    });

    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function article_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-删除*/
    function article_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*资讯-下架*/
    function article_stop(obj,id,status){
        layer.confirm('确认要下架吗？',function(index){
            $.ajax({
                //提交数据的类型 POST GET
                type:"GET",
                //提交的网址
                url: "http://ezhantao.com:8080/video/status/" + id + "/" + status,
                //提交的数据
                //data:{"disabled":3},
                //返回数据的格式
                //datatype: "text",
                //在请求之前调用的函数
                //成功返回之后调用的函数
                success : function(data){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id,status)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                    $(obj).remove();
                    layer.msg('已下架!',{icon: 5,time:1000});
                },
            });

        });
    }

    /*资讯-发布*/
    function article_start(obj,id,status){
        layer.confirm('确认要发布吗？',function(index){
            $.ajax({
                //提交数据的类型 POST GET
                type:"GET",
                //提交的网址
                url: "http://ezhantao.com:8080/video/status/" + id + "/" + status,
                //提交的数据
                //data:{disabled:2},
                //返回数据的格式
                //datatype: "text",
                //在请求之前调用的函数
                //成功返回之后调用的函数
                success : function(data){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id,status)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布!',{icon: 6,time:1000});
                },
            });

        });
    }

    function video_list(token,offset,limit){
        $.getJSON("/ams/admin/video/list?Authorization=" + token+"&offset="+offset+"&limit="+limit, function (json) {
            var html = "";
            for(var i = 0 ; i < json.data.length ; i++){
                html += '<tr class="text-c">';
                html += '<td><input type="checkbox" value="" name=""></td>';
                html += '<td>' + json.data[i].id + '</td>';
                html += '<td class="text-l" style="width:120px"><u style="cursor:pointer" class="text-primary" onClick="article_edit(\'查看\',\'http://ezhantao.com:8080/video/update/21277\',' + json.data[i].id + ')" title="查看">' + json.data[i].title + '</u></td>';
                html += '<td></td>';
                html += '<td>' + json.data[i].score + '</td>';
                html += '<td>' + json.data[i].actors + '</td>';
                html += '<td>' + json.data[i].publish_date + '</td>';
                html += '<td></td>';
                html += '<td class="td-status"><span class="label label-success radius">已下架</span></td>';
                html += '<td class="f-14 td-manage">';
                html += '<a style="text-decoration:none" onClick="article_start(this,21277,1)" href="javascript:;" title="上架"><i class="Hui-iconfont">&#xe6de;</i></a>';
                html += '<a style="text-decoration:none" class="ml-5" onClick="article_del(this,21277)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                html += '<a style="text-decoration:none" class="ml-5" href="http://ezhantao.com:8080/episode/list/21277" title="剧集"><i class="Hui-iconfont">剧集</i></a>';
                html += '</td>';
                html += '</tr>';
            }
            $("#list").html(html);
        });
    }

    function page_init() {
        var token = $.cookie('token');
        video_list(token,0,50);
    }

    page_init();

</script>
