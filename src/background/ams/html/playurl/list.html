<script type="text/javascript">

    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }


    function PlayUrlPageInit(){
        var userName = $.cookie("admin_name");
        $("#userName").text(userName);

        var token = getParam("Authorization");
        var content_id = getParam("content_id");
        var content_type = getParam("content_type");

        $.getJSON("/ams/admin/playurl/list?Authorization="+token+"&content_type="+content_type+"&content_id="+content_id, function(json) {
            if(json.err_code == 0) {
                var tbody = "";
                for (var i = 0; i < json.data.length; i++) {
                    tbody += "<tr role='row' class='odd'>";
                    tbody += "<td>" + json.data[i].id + "</td>";
                    tbody += "<td>" + json.data[i].title + "</td>";
                    tbody += "<td>" + json.data[i].content_type + "</td>";
                    tbody += "<td>" + json.data[i].content_id + "</td>";
                    tbody += "<td hidden>" + json.data[i].provider + "</td>";
                    tbody += "<td>" + json.data[i].url + "</td>";
                    tbody += "<td>" + json.data[i].page_url + "</td>";
                    tbody += "<td>" + json.data[i].quality + "</td>";
                    tbody += "<td>" + json.data[i].on_line + "</td>";
                    tbody += "<td>" + json.data[i].sort + "</td>";

                    tbody += "<td><a href='#' onclick='DeletePlayUrl("+json.data[i].id +")'>删除</a><a href='#' style='margin-left:10px;' onclick='UpdateEpisode(" + json.data[i].id +")'>修改</a><a href='#' onclick='Play(\"" + json.data[i].url + "\")' style='margin-left:10px;'>播放</a></td>";
                    tbody += "</tr>";
                }

                $("#playurl_manager_table_tbody").html(tbody);

                var table = $('#playurl_manager_table').dataTable({
                    "bStateSave": false,//状态保存
                    "bPaginate": true, //翻页功能
                    "bLengthChange": true, //改变每页显示数据数量
                    "bFilter": true, //过滤功能
                    "bSort": true, //排序功能
                    "paging": true,
                    "retrieve": true,
                    "bInfo": true,//页脚信息
                    "bAutoWidth": true,//自动宽度
                    "iDisplayLength" : 25,// 每页显示行数
                    "aaSorting" : [[1, "asc"]], //默认的排序方式，第2列，升序排列
                    "oLanguage": {
                        "sLengthMenu": "每页显示 _MENU_ 条记录",
                        "sZeroRecords": "对不起，查询不到任何相关数据",
                        "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                        "sInfoEmtpy": "找不到相关数据",
                        "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                        "sProcessing": "正在加载中...",
                        "sSearch": "搜索",
                        "sUrl": "", //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
                        "oPaginate": {
                            "sFirst":    "第一页",
                            "sPrevious": " 上一页 ",
                            "sNext":     " 下一页 ",
                            "sLast":     " 最后一页 "
                        }
                    }
                });

                table.search("").draw();


            }else{
                toastr.warning("获取用户列表失败!!!");
            }
        });
    }

    PlayUrlPageInit();

    function AddPlayUrl(){
        var token = getParam("Authorization");
        var content_type = getParam("content_type");
        var content_id = getParam("content_id");

        location.href = "http://" + window.location.host + "/html/playurl/add.html?" + "Authorization=" + token + "&content_type="+content_type+"&content_id="+content_id;
    }


    function Play(url) {
        window.open("http://" + window.location.host + "/html/public/player.html?url="+url);
    }

    function DeletePlayUrl(playUrlId) {
        var token = getParam("Authorization");

        $.getJSON("/ams/admin/playurl/delete?Authorization="+token+"&id="+playUrlId, function(json) {
            if(json.err_code == 0) {
                alert("删除成功");
                PlayUrlPageInit();
            }else{
                toastr.warning("删除失败!!!");
            }
        });
    }
