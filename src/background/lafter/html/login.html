<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <link href="./css/mobiscroll.css" rel="stylesheet" type="text/css" />
    <script src="./js/mobiscroll.js" type="text/javascript"></script>

</head>
<body>

<div data-role="page" id="pageWorkListApply" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>登陆</h1>
    </div>

    <div data-role="main" class="ui-content">
        <form method="post" action="#">
            <label for="user_name">用户名:</label>
            <input type="text" name="user_name" id="user_name">

            <label for="password">密码:</label>
            <input type="password" name="password" id="password">

            <input type="button" name="login" id="login" value="登 陆" class="ui-btn-right" />

        </form>
    </div>

    <div data-role="footer" style="text-align:center;" data-position="fixed">
    </div>

</div>

</body>

<script>
    $("#login").click(function () {
        $.ajax({
            url:"/login",
            dataType:"json",
            type:"POST",
            data:{user_name:$("#user_name").val(),password:$("#password").val()},
            success:function(json){
                if(json.err_code == 0) {
                    location.href = "http://cc.ccpool.cn/html/request.html";
                }else{
                    alert("用户名或密码错误");
                }
            }
        });
    });
</script>
</html>
