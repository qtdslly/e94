<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>

    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./js/jquery.cookie.js"></script>

</head>
<body>

<div data-role="page" id="pageStockList" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>股票列表</h1>
    </div>

    <div data-role="main" class="ui-content" id="content">
    </div>
</div>

<script type="text/javascript">
    function getLafter(dir){
        var offset = $.cookie("offset");

        if(offset == "" || offset == null){
            $.cookie("offset","0");
            offset = 0;
        }
        $.getJSON("/lafter?offset="+offset+"&direct="+dir, function (json) {
            if(json.err_code == 0) {
                var htmlStr = "";
                htmlStr += '<div>' + json.content.content + '</div>';
                $("#content").html(htmlStr);
                offset = json.content.id;
                $.cookie("offset",offset + "");
            }
        });
    }

    getLafter("asc")

    $("#content").on("swipeleft",function(){
        getLafter("asc");
    });

    $("#content").on("swiperight",function(){
        getLafter("desc");
    });

</script>
</body>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css" />
</html>
