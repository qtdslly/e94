<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
    <link type="text/css" media="all"
          href="https://www.dybee.tv/wp-content/cache/autoptimize/css/autoptimize_308c2833bcee0d473afd075ed922e1ee.css"
          rel="stylesheet"/>
    <title>《流浪地球》</title>
<body class="home blog" id="body-header-top" data-js="bottom">

<div class="kz_videodiv">

    <div id="kzplayer-box">
        <iframe height="600" width="100%"
                src="http://localhost/html/player.html?v=https://youku.kuyun-leshi.com/20190425/nluM59OO/index.m3u8"
                allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
                msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen"
                webkitallowfullscreen="webkitallowfullscreen" style="border: 1px solid #222;"></iframe>
    </div>
</div>
<script type="text/javascript">function video_tagauto_kz($tag) {
    var div_jd = $("#kzplayer-box " + $tag),
        width = 1150,
        height = 600,
        widthcss = parseInt(div_jd.css('width'));
    div_jd.css('height', (height / width) * widthcss);
}
$(document).ready(function () {
    $(".kz-pagevideo").click(function () {
        $(".kzvideo_page").slideToggle("slow");
        return false;
    });

    if ($("#kzplayer-box iframe").length) {
        video_tagauto_kz('iframe');
    }
    if ($("#kzplayer-box video").length) {
        video_tagauto_kz('video');
    }
    $(window).resize(function () {
        if ($("#kzplayer-box iframe").length) {
            video_tagauto_kz('iframe');
        }
        if ($("#kzplayer-box video").length) {
            video_tagauto_kz('video');
        }
    });
});</script>

</body>
</html>
